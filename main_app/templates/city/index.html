{% extends 'base.html' %}

{% block title %}
Cities
{% endblock %}

{% block content %}

<h1>Cities</h1>

<div class="row">
{% for city in cities %}
  <div class="col s6">
  <div class="card city-index-card">
    <a href="{% url 'view_city' city.id %}">
      <div class="card-content">
          <img class="city-img" src="{{ city.photo.cdn_url }}">
          <span class="card-title">{{ city.name }}</span>
      </div>
    </a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
